<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coder Academy May 23 - login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;700;800&family=Noto+Sans:ital,wght@0,400;0,700;1,700&family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
  <div class="login-container">
    <section class="login-image">
      <img src="https://cdn.pixabay.com/photo/2020/11/03/10/58/mother-5709418_960_720.png" alt="" srcset="">
    </section>
    <!-- Login section -->
    <section class="login-section">
      <img class="logo img-header" src="https://logowik.com/content/uploads/images/606_instagram.jpg" alt="" srcset="">
      <h4 class="welcome">Hey, hello</h4>
      <p class="message-register">
        Enter the information you entered while registering.
      </p>
  
      <form class="login-form">
        <div class="login-form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        
        <div class="login-form-input">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
          
        <div class="login-form-input input-checkbox">
          <div class="login-form-checkbox">
            <label for="checkbox">Remember me</label>
            <input type="checkbox" name="checkbox" id="checkbox">
          </div>
          <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        <input type="button" value="Login" class="login-btn">
      </form>
  
      <div class="sign-in-with-sso">
        <a href="/sign-in-with-google" class="sso-login"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s" alt="" srcset="" class="logo"> Sign in with Google</a>
      </div>
    </section>
  </div>
</body>
</html>
